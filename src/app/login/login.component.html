<div class="container login">
  <div class="title">
    <h1>Welcome</h1>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="user.email" id="email" placeholder="Email Here..." type="email" class="validate">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input [(ngModel)]="user.password" id="password" type="password" class="validate" placeholder="Password here...">
      </div>
    </div>

    <span>{{errorMsg}}</span>
    <button (click)="login()"
            class="btn waves-effect waves-light"
            type="submit" name="action">Login</button>
  </div>
</div>
